
# MANDATORY SITE SETTINGS
# =======================

languages: ["fr"] #, "en"] # de
default_lang: "fr"
exclude_from_localization: ["js", "img", "css"]
parallel_localization: false

sass:
  sass_dir: css
  style: compressed
  exclude: []

livereload: false
baseurl: ""

exclude: 
  - bin
  - README.md
  - ".*.yml"
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - vendor

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-polyglot
  - jekyll-seo-tag

url: "https://powa-accompagnement.org"

# https://artofhostingparis.org
title: POWA Accompagnement
email: team@powa-accompagnement.org

baseline_i18n:
  fr: "Préparons le futur du travail"
  #  en: "Ethical outsourcing in Nepal"

description_i18n:
  fr: |
    POWA : Préparons le futur du travail.
    
    Notre mission  : permettre
    à chacun d'agir sur son parcours professionnel.
    
    Notre objectif : transférer des méthodes et ressources pédagogiques aux professionnels et non-professionnels qui accompagnent les jeunes dans leurs problématiques d’orientation et d’insertion.

  # en: "Our engagement: offering you top-quality technical services to carry out your website and mobile application projects"

