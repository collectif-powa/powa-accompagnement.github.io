id: notre-mission
title: Notre mission
subtitle: Permettre à chacun d'agir sur son parcours professionnel

items:
  - description: |-
      L’association POWA est issue de l’association
      SoManyWays. Après avoir accompagné plus de 3000 jeunes
      en 3 ans, une partie de l’équipe lance cette nouvelle
      dynamique pour renforcer l’impact social du projet.

      L’objectif est de transférer les méthodes et ressources
      pédagogiques aux professionnels et non professionnels
      qui accompagnent les jeunes dans leurs problématiques
      d’orientation et d’insertion professionnelle ; et de
      permettre ainsi à plus de jeunes, en priorité ceux qui
      en ont le plus besoin, de bénéficier d’un
      accompagnement adapté à un monde professionnel de plus
      en plus incertain et complexe.

      Pour faire des périodes de questionnement professionnel des
      moments propices au développement de l’autonomie et du
      pouvoir d’agir de chacun, l’association travaille de
      manière ouverte et collaborative à 3 niveaux :


  - description: |-
      __#Comprendre__ : Grâce à une communauté de bénévoles
      et d’experts, POWA ouvre des espaces d’échange pour
      libérer la parole et collecter les besoins générés par
      les mutations du monde du travail, partagés dans un
      plaidoyer public.

      __#Co-innover__ : POWA travaille avec et pour toutes
      les personnes -enseignants, COP, conseillers en
      insertion, éducateurs, parents, membres d’associations-
      qui accompagnent les jeunes en co-créant des outils et
      des ressources pédagogiques adaptés aux besoins et aux
      comportements des jeunes dans les périodes de
      transition.

      __#Diffuser__ : Pour que ces méthodes et contenus
      soient accessibles et utilisés par un maximum
      d’accompagnateurs, POWA sensibilise, outille, forme et
      accompagne la transformation des pratiques de tous les
      acteurs de l’orientation, de l’insertion et de
      l’inclusion socio-professionnelle.

