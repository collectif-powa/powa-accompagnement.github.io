<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="{{site.active_lang}}">
    <title>{{ site.title }} | {% if page.title %}{{ page.title }}{% else %}{{ site.baseline_i18n[site.active_lang] }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
 	 <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}" type="image/png"/>

     <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}?t={{site.time | date: '%s%N'}}">

    <!-- Custom Fonts -->
    <!-- <link rel="stylesheet" href="{{ "/css/ext/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link rel="alternate"
      hreflang="{{site.default_lang}}"
      href="{{ site.baseurl }}{{page.permalink}}" />
		{% for lang in site.languages %}
		{% if lang == site.default_lang %}
  	  	  {% continue %}
		{% endif %}
	<link rel="alternate"
    	hreflang="{{lang}}"
    	href="{{ site.baseurl }}/{{lang}}{{page.permalink}}" />
	{% endfor %}


	{% seo title=false %}
    <meta name="description" content="{{ site.description_i18n[site.active_lang] }}">
    <meta property="og:description" content="{{ site.description_i18n[site.active_lang] }}">

</head>
